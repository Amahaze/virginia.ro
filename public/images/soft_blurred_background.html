<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soft Blurred Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
    }

    .blob1 {
      background: #d8f5c2; /* light green */
      top: 10%;
      left: 5%;
    }

    .blob2 {
      background: #fef3b8; /* light yellow */
      top: 5%;
      right: 10%;
    }

    .blob3 {
      background: #fbd2e0; /* light pink */
      bottom: 5%;
      left: 30%;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
</body>
</html>
